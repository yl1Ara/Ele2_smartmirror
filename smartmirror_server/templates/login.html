<!DOCTYPE html>
<html lang="en" class="theme-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styleO.css"> 
    <style>

        .theme-light {
            --color-primary: #868282;
            --color-secondary: #ffffff9f;
            --color-accent: #fd6f53;
            --font-color: #000000;
        }

        .theme-dark {
            --color-primary: #000000;
            --color-secondary: #2e2e2e;
            --color-accent: #3a3a3a;
            --font-color: #ffffff;
        }


        body {
            background-color: var(--color-primary);
            color: var(--font-color);
        }


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            color: var(--font-color);
            background-color: var(--color-secondary);
            border-radius: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            overflow: hidden;
        }


        h1 {
            margin-top: 0;
            font-size: 24px;
        }


        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"],
        .skip-login {
            width: 100%;
            background-color: var(--color-accent);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        input[type="submit"]:hover,
        .skip-login:hover {
            background-color: #e85d42;
        }


        .error {
            color: red;
        }

        form {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Please Login</h1>
        <form id="loginForm" action="" method="post">
            <input type="text" placeholder="Username" name="username" id="usernameField">
            <input type="password" placeholder="Password" name="password" id="passwordField">
            <input class="btn btn-default" type="submit" value="Login">
        </form>

    </div>
